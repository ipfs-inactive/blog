{{ if .IsTranslated }}
  <div class="translations">
  <em>{{ i18n "i18n__translations_available_header" }}</em>
  <ul>
      {{ range .Translations }}
      <li>
          {{  .Language.LanguageName }} ({{ .Lang }}): <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end}}
  </ul>
</div>
{{ end }}
