{{ if .IsTranslated }}
  {{ if ne .Lang "en"}}
    {{ range .Translations }}
      {{ if eq .Lang "en"}}
        <div class="translation-disclaimer">
          {{ i18n "i18n__translation_disclaimer" }}
          <a href="{{ .RelPermalink }}">{{ i18n "i18n__translation_disclaimer_link" }}</a>
        </div>
        {{ end }}
      {{ end }}
  {{ end }}
{{ end }}
