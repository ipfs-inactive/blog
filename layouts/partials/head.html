<!DOCTYPE html>
<html>

<head>
<title>ipfs blog</title>

<link rel="stylesheet" href="{{ baseurl }}/static/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ baseurl }}/static/blog-style.css" />
<link rel="stylesheet" href="{{ baseurl }}/static/highlight/github-gist.css">
<link rel="alternate" type="application/rss+xml" href="{{ baseurl }}/rss.xml" />
<link rel="stylesheet" type="text/css" href="{{ baseurl }}/static/asciinema/asciinema-player.css" />

<script src="{{ baseurl }}/static/asciinema/asciinema-player.js"></script>
<script src="{{ baseurl }}/static/highlight/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

<div class="container" id="content">
<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

<nav class="navbar">
  <div class="navbar-header">
    <p class="navbar-text">
    / <a href="http://ipfs.io">ipfs</a>
    / <a href="{{ baseurl }}">blog</a>
    {% for bc in breadcrumbs %}
     / <a href="{{ bc.link }}">{{ bc.name }}</a>
    {% endfor %}
    </p>
  </div>

  <div class="nav navbar-nav navbar-right">
    <p class="navbar-text">
      <a href="https://github.com/ipfs/blog/">source</a>
    </p>
  </div>
</nav>

{% block content %}
  {{ contents }}
{% endblock %}

</div>
</div> <!-- container / content -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-52930282-2', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
